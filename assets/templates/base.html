<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}City Asset Management{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="{% url 'home' %}" class="text-2xl font-bold text-blue-600">CityAssets</a>
                <div class="space-x-4">
                    <a href="{% url 'home' %}" class="text-gray-600 hover:text-blue-600">Home</a>
                    {% if role == 'Manager' %}
                        <a href="{% url 'add_asset' %}" class="text-gray-600 hover:text-blue-600">Add Asset</a>
                        <a href="{% url 'cost_report' %}" class="text-gray-600 hover:text-blue-600">Reports</a>
                    {% endif %}
                    {% if role == 'Supervisor' %}
                        <a href="{% url 'asset_list' %}" class="text-gray-600 hover:text-blue-600">View Assets</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
